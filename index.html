<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="Logo de la Tienda">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#ofertas">Ofertas</a></li>
                <li><a href="#contactos">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <section class="filtros">
        <div class="ordenar-por">
            <label for="ordenar">Ordenar Por:</label>
            <select id="ordenar">
                <option value="precio-bajo">Precio más bajo</option>
                <option value="precio-alto">Precio más alto</option>
                <option value="ofertas">Ofertas</option>
            </select>
        </div>
    </section>

    <main class="productos">
        <div class="producto"><img src="./assets/img/1.jpg" alt="Ukelele"><h3>Ukelele</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/2.jpg" alt="Guitarra"><h3>Guitarra</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/3.jpg" alt="Bajo"><h3>Bajo</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/4.jpg" alt="Piano"><h3>Piano</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/5.jpg" alt="Bateria"><h3>Bateria</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/6.jpg" alt="Violin"><h3>Violin</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/7.jpg" alt="Trompeta"><h3>Trompeta</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/8.jpg" alt="Flauta"><h3>Flauta</h3><button>Comprar</button></div>
        <div class="producto"><img src="./assets/img/9.jpg" alt="Saxofon"><h3>Saxofon</h3><button>Comprar</button></div>
    </main>

    <footer class="footer">
        Derechos reservados por Sounds Vibes © 2024
    </footer>
</body>
</html>
